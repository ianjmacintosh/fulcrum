name: Run Static Analysis
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  unit-test:
    name: Check file formatting
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Run Prettier
        run: npm run format:check
